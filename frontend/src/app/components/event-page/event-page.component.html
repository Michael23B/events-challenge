<input type="text" [ngModel]="country"/>
<input type="text" [ngModel]="postalCode"/>
<input type="date" [ngModel]="dateFrom"/>
<input type="date" [ngModel]="dateTo"/>

<button (click)="submitSearch()">Search events</button>

<button (click)="nextPage()" [disabled]="page >= totalPages">Next Page</button>
<button (click)="previousPage()" [disabled]="page <= 1">Previous Page</button>

<ng-container *ngIf="getEventsObservable | async">
    <div *ngFor="let event of events">
        <app-event-card [event]="event"></app-event-card>
    </div>
</ng-container>
